<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

form {
    width: 300px;
    margin: 50px auto;
}

form label {
    display: block;
    margin-bottom: 5px;
}

form input {
    width: calc(100% - 10px);
    padding: 5px;

    border-radius: 5px;
    border: 1px solid #ccc;
}

form button {
    width: 100%;
    padding: 10px;
    border: none;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
    border-radius: 5px;
}

form button:hover {
    background-color: #0056b3;
}

table {
    width: 80%;
    margin: 50px auto;
    border-collapse: collapse;
}

table th, table td {
    padding: 10px;
    border: 1px solid #ccc;
    text-align: center;
}

table th {
    background-color: #f2f2f2;
    font-weight: bold;
}
p{
    color: red;
}
.delete-button{
    background-color: red;
    width: 100px;
    padding: 5px;
    border-radius: 10px;
}

    </style>
</head>
<body>
    <form action="">
<label for="">Adinizi yazin</label>
<input type="text" minlength="3" required>
<p>Ad ən azı 3 simvoldan ibarət olmalıdır</p>
<label for="">Yasinizi yazin</label>
<input type="number" min="18">
<p>Yaş ən azı 18 olmalıdır</p>
<button type="submit">Submit</button>

    </form>
    <br>
    <br>
    <br>
    <table border="1">
        <thead>
            <tr>
                <th>Username</th>
                <th>Userage</th>
                <th>index</th>
                <th>operation</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

  <script src="app.js"></script>
</body>
</html>
